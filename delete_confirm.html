<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmation Dialog</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-50: #f0f5fb;
        --primary-100: #e0eaf6;
        --primary-200: #dce7f3;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --error-500: #ef4444;
        --error-600: #dc2626;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
      }
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
</head>
<body class="bg-gray-50">
<div class="flex min-h-screen items-center justify-center bg-gray-900/50">
<div class="flex w-full max-w-md flex-col rounded-2xl bg-white shadow-xl">
<div class="flex flex-col p-8">
<div class="flex items-center justify-center">
<div class="flex size-12 items-center justify-center rounded-full bg-red-100">
<span class="material-icons-outlined text-red-500 text-3xl">delete_outline</span>
</div>
</div>
<div class="mt-6 text-center">
<h2 class="text-xl font-bold text-gray-900">
              Confirm Deletion
            </h2>
<p class="mt-2 text-base text-gray-500">
              Are you sure you want to delete this data? This action cannot be undone.
            </p>
</div>
<div class="mt-8 grid grid-cols-2 gap-4">
<button class="flex items-center justify-center rounded-full bg-gray-100 px-4 py-3 text-sm font-semibold text-gray-700 transition-colors hover:bg-gray-200">
              No, Cancel
            </button>
<button class="flex items-center justify-center rounded-full bg-[var(--error-500)] px-4 py-3 text-sm font-semibold text-white transition-colors hover:bg-[var(--error-600)]">
              Yes, Delete
            </button>
</div>
</div>
</div>
</div>

</body></html>
