<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - HealthTrack</title>

<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --brand-primary: #3b82f6;
        --brand-secondary: #10b981;
        --text-primary: #0c77f2;
        --text-secondary: #0c77f2;
        --surface-primary: #ffffff;
        --surface-secondary: #f9fafb;
        --border-primary: #d1d5db;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-surface-secondary text-text-primary">
<div class="flex min-h-screen flex-col">
<header class="border-b border-border-primary bg-surface-primary">
<div class="container mx-auto flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
<div class="flex items-center gap-3">

<span class="material-icons-outlined text-3xl text-blue-600">health_and_safety</span>
<h1 class="text-xl font-bold tracking-tight text-blue-600">HealthTrack</h1>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto flex h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-extrabold tracking-tight text-text-primary">Forgot your password?</h2>
<p class="mt-2 text-base text-text-secondary">Enter your email and we'll send a reset link.</p>
</div>
<div class="rounded-lg bg-surface-primary p-8 shadow-lg">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Email address</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<svg aria-hidden="true" class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"></path>
<path d="M19 8.839l-7.447 3.724a1.25 1.25 0 01-1.106 0L3 8.839V14a2 2 0 002 2h10a2 2 0 002-2V8.839z"></path>
</svg>
</div>
<input autocomplete="email" class="form-input block w-full rounded-lg border-border-primary bg-surface-secondary py-3 pl-10 pr-3 text-base text-text-primary placeholder-text-secondary transition duration-150 ease-in-out focus:border-brand-primary focus:outline-none focus:ring-brand-primary sm:leading-6" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-brand-primary px-4 py-3 text-base font-semibold text-white transition duration-150 ease-in-out hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-primary focus:ring-offset-2" type="submit">
                    Reset Password
                  </button>
</div>
</form>
</div>
<p class="mt-6 text-center text-sm text-text-secondary">
<a class="font-medium text-brand-primary hover:text-opacity-80" href="index.html"> Back to Sign In </a>
</p>
</div>
</div>
</main>
</div>

</body></html>
